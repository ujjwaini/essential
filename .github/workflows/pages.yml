name: Build and publish to /docs

on:
  push:
    branches: [ main ]
    # prevent triggering on documentation commits we create
    paths-ignore:
      - 'docs/**'
      - '.github/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Copy build to docs/
        run: |
          rm -rf docs || true
          mkdir -p docs
          cp -r dist/* docs/

      - name: Commit and push docs/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs || true
          if git diff --quiet --cached; then
            echo "No changes to docs/ â€” skipping commit"
            exit 0
          fi
          git commit -m "chore: publish site to docs/ [skip ci]" || true
          git push origin HEAD:main
