<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Essentials Checklist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & BASE STYLES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        :root{
            --sky-100: #dff6ff;
            --sky-200: #bfe9ff;
            --sky-300: #8fd3ff;
            --accent-1: #60a5fa; /* blue */
            --accent-2: #7dd3fc; /* cyan */
            --card-bg: rgba(255,255,255,0.9);
            --card-border: rgba(15,76,129,0.08);
            --muted: #4b5563;
            --text-dark: #0b2447;
        }

        body{
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #e6f7ff 0%, #cdefff 40%, #9fd7ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 48px 20px;
            color: var(--text-dark);
            position: relative;
            overflow-x: hidden;
        }

        /* Soft cloud shapes using pseudo-elements */
        body::before,
        body::after{
            content: '';
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            width: 1400px;
            height: 260px;
            background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.95) 0 60px, transparent 120px),
                        radial-gradient(circle at 80% 40%, rgba(255,255,255,0.95) 0 70px, transparent 140px),
                        radial-gradient(circle at 50% 70%, rgba(255,255,255,0.95) 0 90px, transparent 180px);
            filter: blur(6px);
            pointer-events: none;
            z-index: 0;
        }

        body::before{ bottom: -40px; opacity: 0.9; }
        body::after{ top: -120px; opacity: 0.55; transform: translateX(-50%) scale(1.2); }

        .app-container{
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 1.75rem;
            z-index: 2;
        }

        header{ text-align: center; margin-bottom: 0.5rem; }

        .logo{ font-size: 3rem; margin-bottom: 0.25rem; display:inline-block; }

        h1{
            font-weight: 700; font-size: 2.25rem; margin-bottom: 6px;
            background: linear-gradient(90deg, #2563eb, #60a5fa, #34d399);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .subtitle{ color: var(--muted); font-size: 0.95rem; font-weight:500; }

        .progress-container{ height: 8px; background: rgba(255,255,255,0.6); border-radius: 999px; overflow:hidden; }
        .progress-bar{ height:100%; width:0%; background: linear-gradient(90deg,var(--accent-2),var(--accent-1)); box-shadow: 0 6px 18px rgba(59,130,246,0.18); transition: width 360ms ease; }

        /* Cards become soft bluish glass with white base */
        .card{
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 18px;
            padding: 20px 22px;
            box-shadow: 0 12px 30px rgba(14,65,112,0.08);
        }

        .card-header{ display:flex; align-items:center; gap:12px; margin-bottom:12px; }
        .card-accent-line{ width:4px; height:26px; border-radius:3px; box-shadow: 0 6px 18px rgba(59,130,246,0.12); }
        .card-title{ font-size:1.15rem; font-weight:600; color:var(--text-dark); }

        .checklist{ display:flex; flex-direction:column; gap:10px; }
        .check-item{ display:flex; align-items:center; padding:10px 12px; border-radius:10px; background: rgba(255,255,255,0.98); border: 1px solid rgba(9,30,63,0.04); cursor:pointer; transition: transform 160ms ease, box-shadow 160ms ease; }
        .check-item:hover{ transform: translateY(-4px); box-shadow: 0 8px 20px rgba(16,24,40,0.06); }

        .check-item input[type="checkbox"]{ display:none; }
        .custom-checkbox{ width:22px; height:22px; border-radius:50%; border:2px solid #9fbfe8; margin-right:14px; display:flex; align-items:center; justify-content:center; background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(245,253,255,0.95)); }
        .custom-checkbox::after{ content:'‚úì'; font-size:13px; color: white; transform: scale(0); transition: transform 160ms ease; }
        .item-text{ color: var(--text-dark); font-size:1rem; }

        .check-item input:checked + .custom-checkbox{ background: linear-gradient(90deg,var(--accent-2),var(--accent-1)); border-color: transparent; box-shadow: 0 6px 16px rgba(59,130,246,0.18); }
        .check-item input:checked + .custom-checkbox::after{ transform: scale(1); }
        .check-item input:checked ~ .item-text{ color: var(--muted); text-decoration: line-through; }

        /* Responsive tweaks */
        @media (max-width:640px){
            .app-container{ padding: 0 6px; }
            h1{ font-size: 1.9rem; }
        }
    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Progress bar calculation
        function updateProgress() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const checked = document.querySelectorAll('input[type="checkbox"]:checked');
            const progress = (checkboxes.length ? (checked.length / checkboxes.length) * 100 : 0);
            document.getElementById('progressBar').style.width = progress + '%';
        }

        // --- Supabase integration ---
        // 1. CONFIGURATION (Get these from your Supabase Dashboard -> Settings -> API)
        // You can replace the placeholders below or you'll be prompted once and the values
        // will be saved to localStorage for convenience.
        let SUPABASE_URL = 'YOUR_SUPABASE_URL_HERE';
        let SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY_HERE';

        try {
            const savedUrl = localStorage.getItem('SUPABASE_URL');
            const savedKey = localStorage.getItem('SUPABASE_KEY');
            if (savedUrl) SUPABASE_URL = savedUrl;
            if (savedKey) SUPABASE_KEY = savedKey;
        } catch (e) { /* ignore storage errors */ }

        if (!SUPABASE_URL || SUPABASE_URL.includes('YOUR_SUPABASE')) {
            const url = window.prompt('Enter your Supabase URL (e.g. https://xyz.supabase.co)');
            if (url) {
                SUPABASE_URL = url.trim();
                try { localStorage.setItem('SUPABASE_URL', SUPABASE_URL); } catch (_) {}
            }
        }
        if (!SUPABASE_KEY || SUPABASE_KEY.includes('YOUR_SUPABASE')) {
            const key = window.prompt('Enter your Supabase anon/public key');
            if (key) {
                SUPABASE_KEY = key.trim();
                try { localStorage.setItem('SUPABASE_KEY', SUPABASE_KEY); } catch (_) {}
            }
        }

        let _supabase = null;
        try {
            _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        } catch (e) {
            console.warn('Supabase client initialization failed:', e);
        }

        // Load checklist rows and initialize missing ones
        async function loadChecklist() {
            if (!_supabase) { updateProgress(); return; }
            document.body.classList.add('loading');
            try {
                const { data, error } = await _supabase.from('checklist').select('*');
                if (error) {
                    console.error('Error loading checklist:', error);
                    return;
                }

                const rowsById = new Map((data || []).map(r => [r.id, r]));
                const toInsert = [];

                document.querySelectorAll('input[type="checkbox"]').forEach(box => {
                    const id = box.id || box.getAttribute('data-id') || box.getAttribute('data-label');
                    const label = box.getAttribute('data-label') || box.id || 'item';
                    const row = rowsById.get(id);
                    if (row) {
                        box.checked = !!row.checked;
                    } else {
                        toInsert.push({ id: id, checked: false, title: label });
                    }
                });

                if (toInsert.length) {
                    const { error: insertErr } = await _supabase.from('checklist').insert(toInsert);
                    if (insertErr) console.error('Error inserting initial checklist rows:', insertErr);
                }

                updateProgress();
            } finally {
                document.body.classList.remove('loading');
            }
        }

        // Save a single item (upsert)
        async function saveItem(id, checked, title) {
            if (!_supabase) return;
            try {
                const { error } = await _supabase.from('checklist').upsert({ id, checked, title }).select();
                if (error) console.error('Error saving item:', error);
            } catch (e) {
                console.error('Upsert failed:', e);
            }
        }

        // Handle checkbox toggle
        function onToggle(event) {
            const checkbox = event.target;
            const id = checkbox.id || checkbox.getAttribute('data-id') || checkbox.getAttribute('data-label');
            const title = checkbox.getAttribute('data-label') || id;
            updateProgress(); // optimistic
            saveItem(id, checkbox.checked, title);
        }

        // Realtime subscription
        function subscribeRealtime() {
            if (!_supabase) return;
            try {
                _supabase.channel('realtime-checklist')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'checklist' }, payload => {
                        const row = payload.new;
                        if (!row) return;
                        const checkbox = document.getElementById(row.id);
                        if (checkbox) {
                            checkbox.checked = row.checked;
                            updateProgress();
                        }
                    })
                    .subscribe();
            } catch (e) {
                console.warn('Realtime subscription setup failed:', e);
            }
        }

        // Attach listeners and initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Attach change listeners
            document.querySelectorAll('input[type="checkbox"]').forEach(box => {
                box.addEventListener('change', onToggle);
            });

            // Load from Supabase and watch for changes
            loadChecklist();
            subscribeRealtime();
        });
    </script>
